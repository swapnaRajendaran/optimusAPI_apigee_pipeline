components:
  schemas:
    # Requests
    # ========================
    AddUserRequest:
      type: "object"
      properties:
        username:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        email:
          type: "string"
        password:
          type: "string"
        branches:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "number"
              code:
                type: "string"
              title:
                type: "string"
            required:
              - "id"
        ismanager:
          type: "boolean"
        irsptin:
          type: "string"
        ctech:
          type: "string"
        cfp:
          type: "string"
        timezone:
          type: "string"
        level:
          type: "string"
          enum:
            - "USER"
            - "SUPER_ADMIN"
            - "POWER_USER"
        additionalFields:
          type: "object"
          additionalProperties:
            type: "string"
      required:
        - "username"
        - "firstName"
        - "lastName"
        - "email"
        - "password"
        - "level"
    UpdateUserRequest:
      type: "object"
      properties:
        username:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        email:
          type: "string"
        password:
          type: "string"
        branches:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "number"
              code:
                type: "string"
              title:
                type: "string"
            required:
              - "id"
              - "code"
              - "title"
        ismanager:
          type: "boolean"
        irsptin:
          type: "string"
        ctech:
          type: "string"
        cfp:
          type: "string"
        timezone:
          type: "string"
        level:
          type: "string"
          enum:
            - "USER"
            - "SUPER_ADMIN"
            - "POWER_USER"
        additionalFields:
          type: "object"
          additionalProperties:
            type: "string"
    AddCourseRequest:
      type: "object"
      properties:
        catalogId:
          type: "number"
        courseType:
          type: "string"
          enum:
            - "elearning"
            - "webinar"
            - "classroom"
        courseCode:
          type: "string"
        courseTitle:
